<div layout="row" layout-align="center start">
	<div layout="row" layout-wrap ng-cloak flex="80">
		<div ng-repeat="lesson in lessons" flex="33">
			<md-card>
				<md-card-header>
					<md-card-header-text>
						<span class="md-title">{{lesson.title}}</span>
						<span class="md-subhead">Category: {{lesson.category}}</span>
						<span class="md-subhead">Created by: {{lesson.creator}}</span>
					</md-card-header-text>
				</md-card-header>
				<md-card-content class="compressed-card">
					{{lesson.description}}
				</md-card-content>
				<md-card-actions layout="row" layout-align="end center">
					<md-button ng-click="startLesson(lesson.id)">Start lesson</md-button>
			</md-card>
		</div>
	</div>
</div>
