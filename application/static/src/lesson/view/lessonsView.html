<div layout-padding layout="column" layout-align="start center" layout-wrap ng-cloak>
    <md-card layout-fill ng-repeat="lesson in lessons">
      <md-card-header>
        <md-card-header-text>
          <span class="md-title">{{lesson.title}}</span>
          <span class="md-subhead">Category: {{lesson.category}}</span>
        </md-card-header-text>
      </md-card-header>
      <md-card-content class="compressed-card">
          {{lesson.description}}
      </md-card-content>
      <md-card-actions layout="row" layout-align="end center">
        <md-button ng-click="startLesson(lesson.id)">Start lesson</md-button>
    </md-card>
</div>
