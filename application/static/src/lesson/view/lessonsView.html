<div layout="row" layout-align="center center">
  <div flex-gt-sm="80" layout="row" layout-xs="column" layout-wrap>
    <div ng-repeat="lesson in lessons" flex-gt-sm="33">
      <md-card>
        <md-card-header>
          <md-card-header-text>
            <span class="md-title">{{lesson.title}}</span>
            <span class="md-subhead">Category: {{lesson.category}}</span>
            <span class="md-subhead">Created by: {{lesson.creator}}</span>
          </md-card-header-text>
        </md-card-header>
        <md-card-content class="compressed-card">
          {{lesson.description}}
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
          <md-button ng-click="startLesson(lesson.id)">Start lesson</md-button>
      </md-card>
    </div>
  </div>
</div>
