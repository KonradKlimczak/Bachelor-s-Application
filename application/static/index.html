<!DOCTYPE html>
<html lang="en" ng-app="starterApp">

<head>
  <base href="/">
  <title>Bachelor-s-Application</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="/static/node_modules/angular-material/angular-material.css" />
  <link rel="stylesheet" href="/static/assets/app.css" />

  <style type="text/css">
    /**
         * Hide when Angular is not yet loaded and initialized
         */

    [ng\:cloak],
    [ng-cloak],
    [data-ng-cloak],
    [x-ng-cloak],
    .ng-cloak,
    .x-ng-cloak {
      display: none !important;
    }
  </style>

</head>

<body layout="column" ng-controller="PageController" ng-cloak>
  {% csrf_token %} 
  <md-toolbar layout="row" ui-view="menu">
    <div class="md-toolbar-tools">
      <h1><a href="/">Bachelor-s-Application</a></h1>
      <span flex></span>
      <h6>Hello Guest</h6>
    </div>
  </md-toolbar>

  <div flex layout="row">

    <md-content flex ui-view="content" layout-margin>
      <div layout="row" layout-align="center center" class="loading-circle">
          <md-progress-circular md-mode="indeterminate"></md-progress-circular>
      </div>
    </md-content>

  </div>

  <script src="/static/node_modules/angular/angular.js"></script>
  <script src="/static/node_modules/angular-animate/angular-animate.js"></script>
  <script src="/static/node_modules/angular-aria/angular-aria.js"></script>
  <script src="/static/node_modules/angular-material/angular-material.js"></script>
  <script src="/static/node_modules/angular-ui-router/release/angular-ui-router.js"></script>

  <script src="/static/src/app.module.js"></script>
  <script src="/static/src/app.routes.js"></script>
  <script src="/static/src/dialog/warningDialog.js"></script>
  <script src="/static/src/dialog/successDialog.js"></script>
  <script src="/static/src/page/PageController.js"></script>
  <script src="/static/src/user/UserService.js"></script>
  <script src="/static/src/user/UserController.js"></script>

</body>

</html>
